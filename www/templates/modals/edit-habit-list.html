<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Habits</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Done</button>
  </ion-header-bar>
  <ion-content class="edit-habit-list-modal">
    <div class="list">
      <div class="item item-divider">
        Add a Habit
      </div>
      <edit-habit></edit-habit>
      <!-- TODO: make a directive for these cards -->
      <div class="item item-divider">
        Existing Habits
      </div>
      <!--<div class="card padding" ng-repeat="habit in habits">
        {{habit.name}}
      </div>-->
      <edit-habit ng-repeat="habit in habits" info="habit"></edit-habit>
    </div>
  </ion-content>
</ion-modal-view>
