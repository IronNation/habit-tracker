<ion-modal-view ng-controller="AddHabitCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-close" ng-click="modal.hide()"></a>
    <h1 class="title">Habits</h1>
    <!--<button class="button button-clear button-primary" ng-click="modal.hide()">Done</button>-->
  </ion-header-bar>
  <ion-content class="edit-habit-list-modal">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Habit</span>
      <input type="text" placeholder="Type a habit here" ng-model="name">
    </label>
    <div class="item item-icon-left" ng-click="showColorOptions = true">
      <i class="icon ion-android-checkbox-blank" ng-style="{'color': color}"></i>
      Color
    </div>
    <div class="item item-text-wrap" ng-show="showColorOptions">
      <a class="button button-icon icon ion-android-checkbox-blank" ng-style="{'color': color}" ng-repeat="color in colors" ng-click="selectColor(color)"></a>
    </div>
    <div class="item item-icon-left" ng-click="showIconOptions = true">
      <i class="icon" ng-class="icon"></i>
      Icon
    </div>
    <div class="item item-text-wrap" ng-show="showIconOptions">
      <a class="button button-icon icon ion-android-checkbox-blank" ng-class="icon" ng-repeat="icon in icons" ng-click="selectIcon(icon)"></a>
    </div>
    <div class="item">
      <button class="button button-block button-positive" ng-click="createHabit(name)" ng-disabled="name === ''">
        Confirm
      </button>
    </div>
  </ion-content>
</ion-modal-view>
