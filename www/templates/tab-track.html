<ion-view view-title="{{tabTitle}}">
  <ion-nav-buttons side="primary">
    <a class="button button-icon icon ion-calendar"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <a class="button button-icon icon ion-plus" ng-click="addHabit()"></a>
  </ion-nav-buttons>
  <ion-content class="track-tab">
    <div ng-if="noHabits" class="padding">
      <h2>Why not add a new habit? <i class="icon ion-arrow-up-a"></i></h2>
    </div>
    <ul ng-repeat="habit in todayData.habits" class="list">
      <div class="item item-icon-left item-icon-right" ng-click="toggleHabit($index)" ng-style="{'color': habit.color}">
        <i class="icon" ng-class="habit.icon"></i>
        {{habit.name}}
        <i class="icon" ng-class="habit.done ? 'ion-android-checkbox-outline' : 'ion-android-checkbox-outline-blank'"></i>
      </div>
    </ul>
  </ion-content>
</ion-view>
